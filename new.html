<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver Pro</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --background: #f8fafc;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            color: #1e293b;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Form Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            flex: 1 1 400px;
        }

        .form-container:hover {
            transform: translateY(-2px);
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Action Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1 1 300px;
            max-width: 400px;
        }

        .sort-filter {
            flex: 0 1 200px;
        }

        /* Button Styles */
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        #sortSelect{
            border-radius: 10px;
            outline: none;
        }

        .danger-btn {
            background: var(--danger);
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Link Card Styling */
        .link-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            animation: cardEnter 0.5s ease;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .link-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .link-url {
            color: #64748b;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .delete-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            color: #64748b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 1.5rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .delete-btn {
                opacity: 1;
            }
        }

        /* Animations */
        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <!-- Input Form -->
            <div class="form-container">
                <form id="linkForm">
                    <div class="input-group">
                        <input type="text" id="linkTitle" placeholder="Enter link title" required>
                    </div>
                    <div class="input-group">
                        <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    </div>
                    <button type="submit">ðŸ’¾ Save Link</button>
                </form>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="input-group search-box">
                    <input type="text" id="searchInput" placeholder="Search links...">
                </div>
                <select class="input-group sort-filter" id="sortSelect">
                    <option value="newest">Sort by: Newest First</option>
                    <option value="oldest">Sort by: Oldest First</option>
                    <option value="title">Sort by: Title</option>
                </select>
            </div>
        </div>

        <!-- Links Container -->
        <div id="linksContainer" class="links-grid"></div>
    </div>

    <script>
        // Link Manager Class
        class LinkManager {
            constructor() {
                this.links = JSON.parse(localStorage.getItem('links')) || [];
                this.initEventListeners();
                this.renderLinks();
            }

            // Initialize event listeners
            initEventListeners() {
                document.getElementById('linkForm').addEventListener('submit', (e) => this.handleFormSubmit(e));
                document.getElementById('searchInput').addEventListener('input', () => this.renderLinks());
                document.getElementById('sortSelect').addEventListener('change', () => this.renderLinks());
            }

            // Handle form submission
            handleFormSubmit(e) {
                e.preventDefault();
                
                const title = document.getElementById('linkTitle').value.trim();
                let url = document.getElementById('linkUrl').value.trim();

                // Validate and format URL
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = `https://${url}`;
                }

                // Create new link object
                const newLink = {
                    id: Date.now(),
                    title,
                    url,
                    timestamp: new Date().toISOString()
                };

                this.links.push(newLink);
                this.updateLocalStorage();
                this.renderLinks();
                e.target.reset();
            }

            // Delete link by ID
            deleteLink(id) {
                if (confirm('Are you sure you want to delete this link?')) {
                    this.links = this.links.filter(link => link.id !== id);
                    this.updateLocalStorage();
                    this.renderLinks();
                }
            }

            // Update localStorage
            updateLocalStorage() {
                localStorage.setItem('links', JSON.stringify(this.links));
            }

            // Filter and sort links
            processLinks() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const sortBy = document.getElementById('sortSelect').value;

                let filtered = this.links.filter(link => 
                    link.title.toLowerCase().includes(searchTerm) || 
                    link.url.toLowerCase().includes(searchTerm)
                );

                switch(sortBy) {
                    case 'newest':
                        filtered.sort((a, b) => b.id - a.id);
                        break;
                    case 'oldest':
                        filtered.sort((a, b) => a.id - b.id);
                        break;
                    case 'title':
                        filtered.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                }

                return filtered;
            }

            // Render links to DOM
            renderLinks() {
                const linksContainer = document.getElementById('linksContainer');
                const processedLinks = this.processLinks();

                linksContainer.innerHTML = processedLinks.length > 0 ? '' : 
                    '<div class="empty-state">No links found. Start by adding some new links!</div>';

                processedLinks.forEach(link => {
                    const linkElement = document.createElement('div');
                    linkElement.className = 'link-card';
                    linkElement.innerHTML = `
                        <div class="link-title">${link.title}</div>
                        <div class="link-url">${new URL(link.url).hostname}</div>
                        <div class="delete-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>
                        </div>
                    `;

                    // Open link on click
                    linkElement.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-btn')) {
                            window.open(link.url, '_blank');
                        }
                    });

                    // Delete button handler
                    linkElement.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteLink(link.id);
                    });

                    linksContainer.appendChild(linkElement);
                });
            }
        }

        // Initialize Link Manager
        const linkManager = new LinkManager();

        // Service Worker Registration (Optional PWA Feature)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(error => console.log('Service Worker registration failed:', error));
            });
        }
    </script>
</body>
</html>
